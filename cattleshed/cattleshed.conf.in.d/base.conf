{
    "system": {
        "listen-port": 2012,
        "max-connections": 32,
        "basedir": "/tmp/wandbox",
        "storedir": "/var/log/wandbox/ran"
    },
    "jail": {
        "": {
            "jail-command": [
                "/usr/bin/env",
                "HOME=/home/jail",
                "/usr/bin/nice",
                "@bindir@/prlimit",
                "--core=0",
                "--as=1073741824",
                "--cpu=30",
                "--data=536870912",
                "--fsize=134217728",
                "--nofile=256",
                "--nproc=256",
                "--",
                "@bindir@/cattlegrid",
                "--rootdir=./jail",
                "--mount=/bin,/lib,/lib64,/usr/bin,/usr/lib,/usr/lib64,/usr/include,/usr/local,/usr/share/zoneinfo,/opt/wandbin,/opt/rh,/opt/remi,/etc=/opt/wandbin/php/etc,/etc/scl",
                "--rwmount=/tmp=./jail/tmp,/var/tmp=./jail/tmp,/home/jail=./store",
                "--devices=/dev/null,/dev/zero,/dev/full,/dev/random,/dev/urandom",
                "--chdir=/home/jail",
                "--"
            ],
            "program-duration": 60,
            "compile-time-limit": 60,
            "kill-wait": 5,
            "output-limit-kill": 262144,
            "output-limit-warn": 131072
        },
        "jvm": {
            "jail-command": [
                "/usr/bin/env",
                "HOME=/home/jail",
                "/usr/bin/nice",
                "@bindir@/prlimit",
                "--core=0",
                "--cpu=30",
                "--data=134217728",
                "--fsize=134217728",
                "--nofile=256",
                "--nproc=256",
                "--",
                "@bindir@/cattlegrid",
                "--rootdir=./jail",
                "--mount=/bin,/lib,/lib64,/usr/bin,/usr/lib,/usr/lib64,/usr/include,/usr/local,/opt/quercus,/etc/alternatives",
                "--rwmount=/tmp=./jail/tmp,/home/jail=./store",
                "--devices=/dev/null,/dev/zero,/dev/full,/dev/random,/dev/urandom",
                "--chdir=/home/jail",
                "--"
            ],
            "program-duration": 60,
            "compile-time-limit": 60,
            "kill-wait": 5,
            "output-limit-kill": 262144,
            "output-limit-warn": 131072
        }
    }
}
